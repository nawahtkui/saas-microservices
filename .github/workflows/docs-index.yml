name: Docs Index Generator

on:
  push:
    paths:
      - "docs/**"

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate docs index
        run: |
          echo "# ðŸ“š Documentation Index" > docs/README.md
          echo "" >> docs/README.md
          echo "Auto-generated index of all documentation files." >> docs/README.md
          echo "" >> docs/README.md

          for file in docs/*.md; do
            name=$(basename "$file")
            title=$(grep -m 1 '^# ' "$file" | sed 's/# //')
            echo "- **[$name]($name)** â€” $title" >> docs/README.md
          done

      - name: Commit index if changed
        run: |
          git config user.name "docs-bot"
          git config user.email "docs-bot@users.noreply.github.com"

          git add docs/README.md
          git diff --cached --quiet || git commit -m "docs: auto-generate documentation index"
          git push
