name: Docs Preview

on:
  pull_request:
    paths:
      - "docs/**"

jobs:
  docs-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate docs preview (HTML)
        run: |
          mkdir -p preview
          for file in docs/*.md; do
            name=$(basename "$file" .md)
            pandoc "$file" -o "preview/$name.html"
          done

      - name: Upload docs preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: preview
